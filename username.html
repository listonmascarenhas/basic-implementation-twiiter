<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body { background: #212121 !important; }

    #container {
      height: 100%;
      width: 100%;


      position: fixed;
      top: 2%;

  }
  .list-group-item {
  background-color: transparent;
  color: #e6ffff;
  border-bottom: 1px solid #e6ffff;
  }

    </style>
  </head>
  <body>
    <form class="text-center mt-5" action="/userName" method="post">
      <p class="text-light">Enter username:</p>
       <input type="text" name="username" value="" placeholder="Enter username">
       <p  class="text-light mt-2">Enter full name:</p>
       <input   type="text" name="full_name" value="" placeholder="Enter full name">
       <p  class="text-light mt-2">Enter description:</p>
       <input  type="text" name="description" value="" placeholder="Enter description" maxlength="280">
       <br>
       <input class="mt-3 " type="submit" name="button" value="Submit">
    </form>
    <p class="text-light text-center mt-3">{{error}}</p>
  </body>
</html>
